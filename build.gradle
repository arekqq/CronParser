plugins {
    id 'java'
    id 'application'
}

group = 'dev.rogacki'
version = '1.0-SNAPSHOT'

application {
    mainClass = 'dev.rogacki.CronParser'
}
repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.3')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
